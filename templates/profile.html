<title>Профиль</title>
<link rel="stylesheet" href="/static/css/profile.css">
{% extends "base.html" %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5" style="max-width: 1000px;">
    <div class="row" style="background-color: #ddd9cd;">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" style="border-radius: 10%!important;" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">Edogaru</span>
                <span class="text-black-50">edogaru@mail.com.my</span>
                <input name="file" type="file" name="file" id="input__file" class="input input__file" multiple>
                <label for="input__file" class="input__file-button" style="margin-top: 20px">
                    <span class="input__file-icon-wrapper"><img class="input__file-icon" src="/static/img/down-arrow.png" alt="Выбрать файл" width="25"></span>
                    <span class="input__file-button-text">Выберите файл</span>
                </label>
            </div>
            <div class="input__wrapper">

            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-2 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Настройки профиля</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control" placeholder="Имя" value=""></div>
                    <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control" value="" placeholder="Фамилия"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Телефон</label><input type="text" class="form-control" placeholder="Номер" value=""></div>
                </div>
                <div class="row mt-3">

                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Район</label><input type="text" class="form-control" value="" placeholder="Район"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Сохранить изменения</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
