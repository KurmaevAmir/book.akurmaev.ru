<title>Профиль</title>
<link rel="stylesheet" href="/static/css/profile.css">
{% extends "base.html" %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5" style="max-width: 1000px;">
    <div class="row" style="background-color: #ddd9cd;">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" style="border-radius: 10%!important;" width="150px" src={{ avatar_url }}>
                <span class="font-weight-bold">{{ current_user.name }}</span>
                <span class="text-black-50">{{ current_user.email }}</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-2 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Настройки профиля</h4>
                </div>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="row mt-3">
                        <div class="col-md-12"><label>Аватар</label><br><input type="file" name="file"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label>Изменение пароля</label><input name="last" type="password" class="form-control" placeholder="Старый пароль" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><input name="new" type="password" class="form-control" placeholder="Пароль" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><input name="new_again" type="password" class="form-control" placeholder="Повтор пароля" value=""></div>
                        {{ message }}
                    </div>
                    <div class="row mt-3">
                    <div class="mt-5 text-center"><button name="save_changes" value="active" type="submit" class="btn btn-primary">Сохранить</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
