<title>{{ title }}</title>

{% extends "base.html" %}

{% block content %}
<div class="card mb-3" style="background-color: #ddd9cd; min-width: 650px">
    <div class="row g-0" style="justify-content: space-between;">
        <div class="col-md-4">
            <img src={{ img_src }} class="img-fluid rounded-start" alt="..." style="margin: 50px; max-width: 216px">
        </div>
        <div class="col-md-8" style="width: 55%; display: flex; flex-direction: column;">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-text">{{ description }}</p>
            </div>

            <div class="card_buttons">
                <a href="#" class="btn btn-dark">Вернуться</a>
                <a href="#" class="btn btn-primary">В корзину</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
